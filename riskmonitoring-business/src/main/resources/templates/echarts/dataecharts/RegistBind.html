	<script type="text/javascript">
			var prefix = ctx + "echarts/node";
			$(function() {
				var selectV=$("#initSv").val();
				if(selectV==''||selectV==null){
					selectV='10';
				}
				$("#selectValue").val(selectV);
				omg();
			});
			function omg(){
				var myDate = new Date;
			    var year = myDate.getFullYear(); //获取当前年
			    var mon = myDate.getMonth() + 1; //获取当前月
			    var date = myDate.getDate(); //获取当前日
			    var h = myDate.getHours();//获取当前小时数(0-23)
			    var m = myDate.getMinutes();//获取当前分钟数(0-59)
			    var s = myDate.getSeconds();//获取当前秒
			    $("#current_time").html("数据截止时间："+year+"年"+mon+"月"+date+"日"+h+"时"+m+"分"+s+"秒"+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			    //时间间隔
				var selectValue = document.getElementById("selectValue").value;
				var name;
				$.ajax({
					cache : false,
					type : "POST",
					url : prefix + "/node"+"?selectValue="+selectValue,
					data : {},
					dataType : 'json',
					async : false,
					error : function(request) {
						$.modal.alertError("系统错误");
					},
					success : function(data) {
						//window.alert(data);
						for (var i = 0; i < data.length; i++) {
							name=data[i].monitor_node_event; //挨个取出节点
							//请求人数
							if(name=='regist'){
								$("#regist_request_time").empty();
								if(selectValue=='一天'){
									$("#regist_request_time").append('注册-近'+selectValue);
								}else{
									$("#regist_request_time").append('注册-近'+selectValue+'分钟');
								}
								$("#regist_width_1").empty();
								$("#regist_width_2").empty();
								$("#regist_request_Num").empty();
								$("#regist_request_Num").append('<span>'+data[i].request_person+'</span>');
								$("#Contrast_people_regist").empty();
								$("#Contrast_people_regist").removeClass("stat-percent font-bold text-warning");
								$("#Contrast_people_regist").removeClass("stat-percent font-bold text-navy");
								$("#Contrast_people_regist").removeClass("stat-percent font-bold text-danger");
								if(data[i].Contrast_people=='0.00%'||data[i].yesterday_request_person=='暂无'){
									$("#Contrast_people_regist").addClass("stat-percent font-bold text-warning");
									$("#Contrast_people_regist").append(data[i].yesterday_request_person);
									$("#Contrast_people_regist").append('<span style="float:right">'+data[i].Contrast_people+'</span>');
								}else{
									if(data[i].Contrast_people_flag=='up'){
										$("#Contrast_people_regist").addClass("stat-percent font-bold text-navy");
										$("#Contrast_people_regist").append(data[i].yesterday_request_person);
										$("#Contrast_people_regist").append('<i class="fa fa-level-up" style="float:right"></i><span style="float:right">'+data[i].Contrast_people+'</span>');
									}else{
										$("#Contrast_people_regist").addClass("stat-percent font-bold text-danger");
										$("#Contrast_people_regist").append(data[i].yesterday_request_person);
										$("#Contrast_people_regist").append('<i class="fa fa-level-down" style="float:right"></i><span style="float:right">'+data[i].Contrast_people+'</span>');
									}	
								}
								 $("#QOQ_people_regist").empty();
								 $("#QOQ_people_regist").removeClass("stat-percent font-bold text-warning");
								 $("#QOQ_people_regist").removeClass("stat-percent font-bold text-navy");
								 $("#QOQ_people_regist").removeClass("stat-percent font-bold text-danger");
								 if(data[i].QOQ_request_person=='0.00%'||data[i].late_request_person=='暂无'){
										$("#QOQ_people_regist").addClass("stat-percent font-bold text-warning");
										$("#QOQ_people_regist").append(data[i].late_request_person);
										$("#QOQ_people_regist").append('<span style="float:right">'+data[i].QOQ_request_person+'</span>');
									}else{
										if(data[i].QOQ_request_person_flag=='up'){
											$("#QOQ_people_regist").addClass("stat-percent font-bold text-navy");
											$("#QOQ_people_regist").append(data[i].late_request_person);
											$("#QOQ_people_regist").append('<i class="fa fa-level-up" style="float:right"></i><span style="float:right">'+data[i].QOQ_request_person+'</span>');
										}else{
											$("#QOQ_people_regist").addClass("stat-percent font-bold text-danger");
											$("#QOQ_people_regist").append(data[i].late_request_person);
											$("#QOQ_people_regist").append('<i class="fa fa-level-down" style="float:right"></i><span style="float:right">'+data[i].QOQ_request_person+'</span>');
										} 
									}
							}
							//请求通过人数
							if(name=='regist'){
								$("#regist_pass_time").empty();
								if(selectValue=='一天'){
									$("#regist_pass_time").append('注册-近'+selectValue);
								}else{
									$("#regist_pass_time").append('注册-近'+selectValue+'分钟');
								}
								$("#regist_pass_queryNum").empty();
								$("#regist_pass_queryNum").append('<span>'+data[i].pass_person+'</span>');
								$("#regist_pass_desc").empty();
								if(selectValue=='一天'){
									$("#regist_pass_desc").append('近'+selectValue+'注册通过率');
								}else{
									$("#regist_pass_desc").append('近'+selectValue+'分钟注册通过率');
								}
								$("#regist_pass_rate").empty();
								$("#regist_pass_rate").append(data[i].anti_fraud_loan_pass_rate);
								$("#Contrast_regist_pass_query").empty();
								$("#Contrast_regist_pass_query").removeClass("stat-percent font-bold text-warning");
								$("#Contrast_regist_pass_query").removeClass("stat-percent font-bold text-navy");
								$("#Contrast_regist_pass_query").removeClass("stat-percent font-bold text-danger");
								if(data[i].Contrast_anti_fraud_loan_pass_rate=='0.00%'||data[i].yesterday_pass_person=='暂无'){
									$("#Contrast_regist_pass_query").addClass("stat-percent font-bold text-warning");
									$("#Contrast_regist_pass_query").append(data[i].yesterday_pass_person);
									$("#Contrast_regist_pass_query").append('<span style="float:right">'+data[i].Contrast_anti_fraud_loan_pass_rate+'</span>');
								}else{
									if(data[i].Contrast_pass_rate_flag=='up'){
										$("#Contrast_regist_pass_query").addClass("stat-percent font-bold text-navy");
										$("#Contrast_regist_pass_query").append(data[i].yesterday_pass_person);
										$("#Contrast_regist_pass_query").append('<i class="fa fa-level-up" style="float:right"></i><span style="float:right">'+data[i].Contrast_anti_fraud_loan_pass_rate+'</span>');
									}else{
										$("#Contrast_regist_pass_query").addClass("stat-percent font-bold text-danger");
										$("#Contrast_regist_pass_query").append(data[i].yesterday_pass_person);
										$("#Contrast_regist_pass_query").append('<i class="fa fa-level-down" style="float:right"></i><span style="float:right">'+data[i].Contrast_anti_fraud_loan_pass_rate+'</span>');
									}
								}
								$("#QOQ_regist_pass_query").empty();
								$("#QOQ_regist_pass_query").removeClass("stat-percent font-bold text-warning");
								$("#QOQ_regist_pass_query").removeClass("stat-percent font-bold text-navy");
								$("#QOQ_regist_pass_query").removeClass("stat-percent font-bold text-danger");
								if(data[i].QOQ_pass_person_rate=='0.00%'||data[i].late_pass_person=='暂无'){
									$("#QOQ_regist_pass_query").addClass("stat-percent font-bold text-warning");
									$("#QOQ_regist_pass_query").append(data[i].late_pass_person);
									$("#QOQ_regist_pass_query").append('<span style="float:right">'+data[i].QOQ_pass_person_rate+'</span>');
								}else{
									if(data[i].QOQ_pass_person_flag=='up'){
										$("#QOQ_regist_pass_query").addClass("stat-percent font-bold text-navy");
										$("#QOQ_regist_pass_query").append(data[i].late_pass_person);
										$("#QOQ_regist_pass_query").append('<i class="fa fa-level-up" style="float:right"></i><span style="float:right">'+data[i].QOQ_pass_person_rate+'</span>');
									}else{
										$("#QOQ_regist_pass_query").addClass("stat-percent font-bold text-danger");
										$("#QOQ_regist_pass_query").append(data[i].late_pass_person);
										$("#QOQ_regist_pass_query").append('<i class="fa fa-level-down" style="float:right"></i><span style="float:right">'+data[i].QOQ_pass_person_rate+'</span>');
									} 
								}
							}
							//请求拒绝人数
							if(name=='regist'){
								$("#regist_reject_time").empty();
								if(selectValue=='一天'){
									$("#regist_reject_time").append('注册-近'+selectValue);
								}else{
									$("#regist_reject_time").append('注册-近'+selectValue+'分钟');
								}
								$("#regist_reject_queryNum").empty();
								$("#regist_reject_queryNum").append('<span>'+data[i].reject_person+'</span>');
								$("#regist_reject_desc").empty();
								if(selectValue=='一天'){
									$("#regist_reject_desc").append('近'+selectValue+'注册拒绝率');
								}else{
									$("#regist_reject_desc").append('近'+selectValue+'分钟注册拒绝率');
								}
								$("#regist_reject_rate").empty();
								$("#regist_reject_rate").append(data[i].anti_fraud_loan_reject_rate);
								$("#Contrast_regist_reject_query").empty();
								$("#Contrast_regist_reject_query").removeClass("stat-percent font-bold text-warning");
								$("#Contrast_regist_reject_query").removeClass("stat-percent font-bold text-navy");
								$("#Contrast_regist_reject_query").removeClass("stat-percent font-bold text-danger");
								if(data[i].Contrast_anti_fraud_loan_reject_rate=='0.00%'||data[i].yesterday_reject_person=='暂无'){
									$("#Contrast_regist_reject_query").addClass("stat-percent font-bold text-warning");
									$("#Contrast_regist_reject_query").append(data[i].yesterday_reject_person);
									$("#Contrast_regist_reject_query").append('<span style="float:right">'+data[i].Contrast_anti_fraud_loan_reject_rate+'</span>');
								}else{
									if(data[i].Contrast_reject_rate_flag=='up'){
										$("#Contrast_regist_reject_query").addClass("stat-percent font-bold text-navy");
										$("#Contrast_regist_reject_query").append(data[i].yesterday_reject_person);
										$("#Contrast_regist_reject_query").append('<i class="fa fa-level-up" style="float:right"></i><span style="float:right">'+data[i].Contrast_anti_fraud_loan_reject_rate+'</span>');
										
									}else{
										$("#Contrast_regist_reject_query").addClass("stat-percent font-bold text-danger");
										$("#Contrast_regist_reject_query").append(data[i].yesterday_reject_person);
										$("#Contrast_regist_reject_query").append('<i class="fa fa-level-down" style="float:right"></i><span style="float:right">'+data[i].Contrast_anti_fraud_loan_reject_rate+'</span>');

								}
								$("#QOQ_regist_reject_query").empty();
								$("#QOQ_regist_reject_query").removeClass("stat-percent font-bold text-warning");
								$("#QOQ_regist_reject_query").removeClass("stat-percent font-bold text-navy");
								$("#QOQ_regist_reject_query").removeClass("stat-percent font-bold text-danger");
								if(data[i].QOQ_reject_person_rate=='0.00%'||data[i].late_reject_person=='暂无'){
									$("#QOQ_regist_reject_query").addClass("stat-percent font-bold text-warning");

										$("#QOQ_regist_reject_query").append(data[i].late_reject_person);
										$("#QOQ_regist_reject_query").append('<i class="fa fa-level-up" style="float:right"></i><span style="float:right">'+data[i].QOQ_reject_person_rate+'</span>');
									}else{
										$("#QOQ_regist_reject_query").addClass("stat-percent font-bold text-danger");
										$("#QOQ_regist_reject_query").append(data[i].late_reject_person);

									} 
								}
							}
							if(name=='regist'){
								$("#regist_request_data").empty();
								$("#regist_request_data").append('最近注册时间');
